<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced PDF Merger</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <style>
    body {
      transition: background-color 0.3s, color 0.3s;
    }
    #dropZone {
      border: 2px dashed #6c757d;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      color: #aaa;
      cursor: pointer;
    }
    #dropZone.dragover {
      background-color: rgba(0,123,255,0.2);
      border-color: #0d6efd;
      color: #0d6efd;
    }
    .list-group-item {
      cursor: grab;
    }
    .list-group-item.dragging {
      opacity: 0.5;
    }
  </style>
</head>
<body class="bg-dark text-light">

  <div class="container py-5 text-center">
    <!-- Logo -->
    <img src="../Logo/wantigo-logo-blue.svg" alt="Logo" width="400" class="mb-3">

    <h2 class="mb-4">Merge Your PDFs</h2>

    <div class="card shadow p-4 mx-auto" style="max-width: 700px;">
      <!-- Drag & Drop Zone -->
      <div id="dropZone" class="mb-3">
        Drag & Drop PDFs Here or Click to Select
        <input type="file" id="pdfFiles" multiple accept="application/pdf" hidden>
      </div>

      <!-- File List -->
      <div class="mb-3">
        <label class="form-label fw-bold">Arrange Files</label>
        <ul id="fileList" class="list-group"></ul>
      </div>

      <!-- File Name -->
      <div class="mb-3">
        <label for="pdfName" class="form-label fw-bold">Merged File Name</label>
        <input type="text" id="pdfName" class="form-control" placeholder="Enter file name (without .pdf)">
      </div>

      <!-- Generate Button -->
      <button id="mergeBtn" class="btn btn-primary w-100">Generate Merged PDF</button>
    </div>
  </div>

  <script>
    let selectedFiles = [];

    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("pdfFiles");
    const fileList = document.getElementById("fileList");

    // Click on drop zone opens file picker
    dropZone.addEventListener("click", () => fileInput.click());

    // Handle file input selection
    fileInput.addEventListener("change", (e) => {
      addFiles(e.target.files);
      fileInput.value = ""; // reset
    });

    // Drag and drop upload
    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("dragover");
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("dragover");
      addFiles(e.dataTransfer.files);
    });

    // Add files with validation (no duplicates, only PDFs)
    function addFiles(files) {
      for (let file of files) {
        if (file.type === "application/pdf" && !selectedFiles.find(f => f.name === file.name && f.size === file.size)) {
          selectedFiles.push(file);
        }
      }
      renderFileList();
    }

    // Render file list with drag-and-drop + remove button
    function renderFileList() {
      fileList.innerHTML = "";
      selectedFiles.forEach((file, index) => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.draggable = true;
        li.dataset.index = index;

        const fileName = document.createElement("span");
        fileName.textContent = file.name;

        const removeBtn = document.createElement("button");
        removeBtn.className = "btn btn-sm btn-danger";
        removeBtn.textContent = "ðŸ—‘";
        removeBtn.onclick = () => {
          selectedFiles.splice(index, 1);
          renderFileList();
        };

        li.appendChild(fileName);
        li.appendChild(removeBtn);
        fileList.appendChild(li);

        // Drag events
        li.addEventListener("dragstart", () => {
          li.classList.add("dragging");
        });
        li.addEventListener("dragend", () => {
          li.classList.remove("dragging");
          updateOrder();
        });
      });

      enableDragAndDrop();
    }

    // Enable drag-and-drop sorting
    function enableDragAndDrop() {
      const items = fileList.querySelectorAll(".list-group-item");
      fileList.addEventListener("dragover", (e) => {
        e.preventDefault();
        const dragging = fileList.querySelector(".dragging");
        const afterElement = getDragAfterElement(fileList, e.clientY);
        if (afterElement == null) {
          fileList.appendChild(dragging);
        } else {
          fileList.insertBefore(dragging, afterElement);
        }
      });
    }

    // Helper: get drop position
    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll(".list-group-item:not(.dragging)")];
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    // Update array order after drag
    function updateOrder() {
      const newOrder = [];
      fileList.querySelectorAll(".list-group-item").forEach(li => {
        newOrder.push(selectedFiles[li.dataset.index]);
      });
      selectedFiles = newOrder;
      renderFileList();
    }

    // Merge PDFs
    document.getElementById("mergeBtn").addEventListener("click", async () => {
      if (selectedFiles.length < 2) {
        alert("Please select at least two PDF files.");
        return;
      }

      const fileName = document.getElementById("pdfName").value.trim();
      if (!fileName) {
        alert("Please enter a name for the merged PDF.");
        return;
      }

      const mergedPdf = await PDFLib.PDFDocument.create();

      for (let file of selectedFiles) {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach(page => mergedPdf.addPage(page));
      }

      const mergedPdfFile = await mergedPdf.save();
      const blob = new Blob([mergedPdfFile], { type: "application/pdf" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = fileName + ".pdf";
      link.click();
    });
  </script>

</body>
</html>
